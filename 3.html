<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוח תרומות - חיבור ישיר לAirtable</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📊</text></svg>">
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCl9J7h5NOJ5aGHj3_BBw0jzm5iGSE7n20",
            authDomain: "dashboard-3e2a5.firebaseapp.com",
            projectId: "dashboard-3e2a5",
            storageBucket: "dashboard-3e2a5.firebasestorage.app",
            messagingSenderId: "682842596931",
            appId: "1:682842596931:web:5c0a049a981d750e1e16f6",
            measurementId: "G-NV42P569WJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('משתמש מחובר:', user.email);
                // Show dashboard content
                document.getElementById('dashboard-content').style.display = 'block';
                document.getElementById('loading-auth').style.display = 'none';
                
                // Add user info to header
                const userInfo = document.getElementById('user-info');
                if (userInfo) {
                    userInfo.innerHTML = `
                        <div class="user-details">
                            <span>שלום, ${user.displayName || user.email}</span>
                            <button class="logout-btn" onclick="handleLogout()">התנתק</button>
                        </div>
                    `;
                }
            } else {
                console.log('משתמש לא מחובר - מפנה לדף התחברות');
                // Redirect to login page
                window.location.href = 'index.html';
            }
        });

        // Logout function
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                console.log('התנתקות הצליחה');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('שגיאה בהתנתקות:', error);
                alert('שגיאה בהתנתקות: ' + error.message);
            }
        };
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* Loading screen styles */
        #loading-auth {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* User info styles */
        .user-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #2c3e50;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }

        /* Hide dashboard content initially */
        #dashboard-content {
            display: none;
        }

        /* Rest of your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .logo-container {
            flex: 0 0 auto;
            margin-right: 20px;
        }

        .logo-container img {
            width: 150px;
            height: 142px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            object-fit: contain;
        }

        .buttons-container {
            flex: 0 0 auto;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .refresh-button, .reports-button, .settings-button {
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
            width: 150px;
            height: 50px;
            justify-content: center;
            color: white;
            min-width: 150px;
            min-height: 50px;
            box-sizing: border-box;
        }

        .refresh-button {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, #229954 0%, #27ae60 100%);
        }

        .reports-button {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.3);
        }

        .reports-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(142, 68, 173, 0.4);
            background: linear-gradient(135deg, #7d3c98 0%, #8e44ad 100%);
        }

        .settings-button {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            box-shadow: 0 8px 20px rgba(52, 73, 94, 0.3);
        }

        .settings-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(52, 73, 94, 0.4);
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
        }

        /* Add more styles as needed - this is a condensed version */
        /* Include all your other dashboard styles here */
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .header-content {
                order: 2;
            }

            .buttons-container {
                order: 1;
                margin: 0;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo-container {
                order: 3;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen while checking authentication -->
    <div id="loading-auth">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>בודק הרשאות...</h2>
            <p>נא המתן...</p>
        </div>
    </div>

    <!-- Dashboard content - hidden until user is authenticated -->
    <div id="dashboard-content">
        <div class="container">
            <div class="header">
                <div class="logo-container">
                    <img src="https://raw.githubusercontent.com/na5845/E/main/logo.png" alt="לוגו הארגון" id="organizationLogo">
                </div>
                
                <div class="header-content">
                    <h1>📊<br>דשבורד תרומות</h1>
                    <p class="subtitle">קרן התורה - ניתוח נתונים מפורט</p>
                </div>
                
                <div class="buttons-container">
                    <div id="user-info">
                        <!-- User info will be populated by JavaScript -->
                    </div>
                    
                    <button class="refresh-button" id="refreshBtn" onclick="handleRefresh()">
                        <svg class="refresh-icon" fill="currentColor" viewBox="0 0 20 20" style="width: 20px; height: 20px;">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>

                    </button>
                    
                    <a href="https://na5845.github.io/A/Reports.html#" class="reports-button">
                        <svg class="reports-icon" fill="currentColor" viewBox="0 0 20 20" style="width: 20px; height: 20px;">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>

                        </svg>
                        הגדרות
                    </button>
                </div>
            </div>

            <!-- Add a simple dashboard message -->
            <div style="text-align: center; padding: 40px; background: #f8f9fa; border-radius: 15px; margin: 20px 0;">
                <h2 style="color: #2c3e50; margin-bottom: 20px;">🎉 ברוך הבא לדשבורד המוגן!</h2>
                <p style="color: #7f8c8d; font-size: 1.1rem; margin-bottom: 15px;">התחברת בהצלחה למערכת</p>
                <p style="color: #27ae60; font-weight: bold;">כעת ניתן להציג את כל תוכן הדשבורד כאן</p>

            </div>
        </div>
    </div>

    <script>

</body>
</html>

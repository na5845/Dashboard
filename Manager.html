<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק ניהול דפים - GitHub Dashboard</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        
        .section h2 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 1.5em;
            border-bottom: 3px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ממשק ניהול דפים</h1>
            <p>GitHub Dashboard Manager</p>
        </div>
        
        <div class="content">
            <!-- הגדרות GitHub -->
            <div class="section">
                <h2>🔧 הגדרות GitHub</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="github-token">Personal Access Token:</label>
                        <input type="password" id="github-token" placeholder="הזן את ה-GitHub Token שלך">
                        <small style="color: #6c757d;">Token עם הרשאות repo נדרש</small>
                    </div>
                    <div class="form-group">
                        <label for="repo-name">שם הרפוזיטורי:</label>
                        <input type="text" id="repo-name" value="Dashboard" placeholder="Dashboard">
                    </div>
                </div>
                <button type="button" class="button" id="test-connection-btn">בדוק חיבור</button>
                <div id="connection-status" class="status-message"></div>
            </div>
            
            <!-- יצירת דף חדש -->
            <div class="section">
                <h2>➕ יצירת דף חדש</h2>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="new-filename">שם הקובץ החדש:</label>
                        <input type="text" id="new-filename" placeholder="202506-1.html">
                    </div>
                    <div class="form-group">
                        <label for="new-title">כותרת הדוח:</label>
                        <input type="text" id="new-title" placeholder="דוח הכנסות והוצאות - חודש יוני 2025">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="new-period">תקופת הדוח:</label>
                    <input type="text" id="new-period" placeholder="חודש יוני 2025">
                </div>
                
                <h3>עדכון נתונים כספיים:</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="total-income">סך הכנסות (₪):</label>
                        <input type="number" id="total-income" placeholder="109320">
                    </div>
                    <div class="form-group">
                        <label for="total-expenses">סך הוצאות (₪):</label>
                        <input type="number" id="total-expenses" placeholder="144505">
                    </div>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="total-donors">סך תורמים:</label>
                        <input type="number" id="total-donors" placeholder="424">
                    </div>
                    <div class="form-group">
                        <label for="scholarship-recipients">מקבלי מלגות:</label>
                        <input type="number" id="scholarship-recipients" placeholder="178">
                    </div>
                </div>
                
                <button type="button" class="button success" id="create-page-btn">צור דף חדש</button>
                <div class="progress-bar" id="creation-progress">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="creation-status" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        // הגדרות גלובליות
        const githubConfig = {
            token: '',
            owner: 'na5845',
            repo: 'Dashboard'
        };

        // פונקציה להצגת הודעות סטטוס
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.className = `status-message ${type}`;
                element.textContent = message;
                element.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // בדיקת חיבור ל-GitHub
        function testConnection() {
            console.log('Testing connection...');
            
            const tokenInput = document.getElementById('github-token');
            const repoInput = document.getElementById('repo-name');
            
            if (!tokenInput || !repoInput) {
                console.error('Elements not found');
                return;
            }
            
            const token = tokenInput.value.trim();
            const repoName = repoInput.value.trim();
            
            if (!token) {
                showStatus('connection-status', 'error', 'נא הזן GitHub Token');
                return;
            }
            
            githubConfig.token = token;
            githubConfig.repo = repoName;
            
            showStatus('connection-status', 'info', 'בודק חיבור...');
            
            const apiUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`;
            console.log('API URL:', apiUrl);
            
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.ok) {
                    showStatus('connection-status', 'success', 'חיבור הצליח! ✅');
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                }
            })
            .then(data => {
                console.log('Repository data:', data);
            })
            .catch(error => {
                console.error('Connection error:', error);
                showStatus('connection-status', 'error', `שגיאה בחיבור: ${error.message}`);
            });
        }

        // יצירת דף חדש
        async function createNewPage() {
            console.log('Creating new page...');
            
            if (!githubConfig.token) {
                showStatus('creation-status', 'error', 'נא בדוק את החיבור ל-GitHub תחילה');
                return;
            }
            
            const filename = document.getElementById('new-filename').value.trim();
            const title = document.getElementById('new-title').value.trim();
            const period = document.getElementById('new-period').value.trim();
            const income = document.getElementById('total-income').value;
            const expenses = document.getElementById('total-expenses').value;
            const donors = document.getElementById('total-donors').value;
            const recipients = document.getElementById('scholarship-recipients').value;
            
            if (!filename) {
                showStatus('creation-status', 'error', 'נא הזן שם קובץ');
                return;
            }
            
            if (!filename.endsWith('.html')) {
                showStatus('creation-status', 'error', 'שם הקובץ חייב להסתיים ב-.html');
                return;
            }
            
            const progressBar = document.getElementById('creation-progress');
            const progressFill = document.getElementById('progress-fill');
            
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            try {
                showStatus('creation-status', 'info', 'יוצר דף חדש...');
                progressFill.style.width = '25%';
                
                // קבלת תוכן הדף המקורי
                const sourceContent = await getOriginalPageContent();
                
                progressFill.style.width = '50%';
                
                // עדכון התוכן
                let updatedContent = sourceContent;
                
                if (title) {
                    updatedContent = updatedContent.replace(/<title>.*?<\/title>/g, `<title>${title}</title>`);
                    updatedContent = updatedContent.replace(/<h1>.*?<\/h1>/g, `<h1>${title.split(' - ')[0] || title}</h1>`);
                }
                
                if (period) {
                    updatedContent = updatedContent.replace(/<div class="period">.*?<\/div>/g, `<div class="period">${period}</div>`);
                }
                
                // עדכון נתונים כספיים
                if (income) {
                    const formattedIncome = parseInt(income).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<div class="card revenue">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                        `$1₪${formattedIncome}</div>`);
                }
                
                if (expenses) {
                    const formattedExpenses = parseInt(expenses).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<div class="card expenses">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                        `$1₪${formattedExpenses}</div>`);
                }
                
                // חישוב יתרה
                if (income && expenses) {
                    const balance = parseInt(income) - parseInt(expenses);
                    const sign = balance < 0 ? '-' : '';
                    const absValue = Math.abs(balance).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<div class="card profit">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                        `$1${sign}₪${absValue}</div>`);
                }
                
                if (donors) {
                    const formattedDonors = parseInt(donors).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<h3>סך תורמים<\/h3>[\s\S]*?<div class="amount">).*?(<\/div>)/m, 
                        `$1${formattedDonors}$2`);
                }
                
                if (recipients) {
                    const formattedRecipients = parseInt(recipients).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<h3>סך אברכים המקבלים מלגה<\/h3>[\s\S]*?<div class="amount">).*?(<\/div>)/m, 
                        `$1${formattedRecipients}$2`);
                }
                
                progressFill.style.width = '75%';
                
                // יצירת הקובץ ב-GitHub
                const encodedContent = btoa(unescape(encodeURIComponent(updatedContent)));
                
                const apiUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filename}`;
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `הוסף דף חדש: ${filename}`,
                        content: encodedContent
                    })
                });
                
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    showStatus('creation-status', 'success', 
                        `הדף נוצר בהצלחה! 🎉\nכתובת: https://na5845.github.io/Dashboard/${filename}`);
                    
                    // איפוס הטופס
                    document.getElementById('new-filename').value = '';
                    document.getElementById('new-title').value = '';
                    document.getElementById('new-period').value = '';
                    document.getElementById('total-income').value = '';
                    document.getElementById('total-expenses').value = '';
                    document.getElementById('total-donors').value = '';
                    document.getElementById('scholarship-recipients').value = '';
                } else {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status} - ${errorData.message || response.statusText}`);
                }
                
            } catch (error) {
                console.error('Creation error:', error);
                showStatus('creation-status', 'error', `שגיאה ביצירת הדף: ${error.message}`);
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
            }
        }

        // קבלת תוכן הדף המקורי מ-GitHub
        async function getOriginalPageContent() {
            try {
                // ניסיון לקרוא את הקובץ המקורי מהרפוזיטורי
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/202505-1.html`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // פענוח התוכן מ-base64
                    return atob(data.content);
                } else {
                    throw new Error('לא ניתן לקרוא את הקובץ המקורי');
                }
            } catch (error) {
                console.error('שגיאה בקריאת הקובץ המקורי:', error);
                // אם יש שגיאה, נשתמש בתבנית בסיסית
                return getBasicTemplate();
            }
        }
        
        // תבנית בסיסית במקרה של כשל
        function getBasicTemplate() {
            return \`<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוח הכנסות והוצאות</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .card { padding: 20px; margin: 10px; border-radius: 10px; background: #f8f9fa; }
        .amount { font-size: 2em; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>דוח הכנסות והוצאות</h1>
            <p>תבנית בסיסית</p>
        </div>
        <div class="card">
            <h3>סך הכנסות</h3>
            <div class="amount">₪0</div>
        </div>
        <div class="card">
            <h3>סך הוצאות</h3>
            <div class="amount">₪0</div>
        </div>
    </div>
</body>
</html>\`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            // הוספת event listeners לכפתורים
            const testBtn = document.getElementById('test-connection-btn');
            const createBtn = document.getElementById('create-page-btn');
            
            if (testBtn) {
                testBtn.addEventListener('click', testConnection);
            }
            
            if (createBtn) {
                createBtn.addEventListener('click', createNewPage);
            }
            
            // הגדרת שם קובץ אוטומטי בהתבסס על התאריך הנוכחי
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const filenameInput = document.getElementById('new-filename');
            if (filenameInput) {
                filenameInput.placeholder = `${year}${month}-1.html`;
            }
        });
    </script>
</body>
</html>

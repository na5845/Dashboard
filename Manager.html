<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק ניהול דפים - GitHub Dashboard</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        
        .section h2 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 1.5em;
            border-bottom: 3px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .button.danger {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .file-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .file-item:hover {
            background: #f8f9fa;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #495057;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-actions button {
            padding: 5px 15px;
            font-size: 0.8em;
            border-radius: 15px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ממשק ניהול דפים</h1>
            <p>GitHub Dashboard Manager</p>
        </div>
        
        <div class="content">
            <!-- הגדרות GitHub -->
            <div class="section">
                <h2>🔧 הגדרות GitHub</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="github-token">Personal Access Token:</label>
                        <input type="password" id="github-token" placeholder="הזן את ה-GitHub Token שלך">
                        <small style="color: #6c757d;">Token עם הרשאות repo נדרש</small>
                    </div>
                    <div class="form-group">
                        <label for="repo-name">שם הרפוזיטורי:</label>
                        <input type="text" id="repo-name" value="Dashboard" placeholder="Dashboard">
                    </div>
                </div>
                <button class="button" onclick="testConnection()">בדוק חיבור</button>
                <div id="connection-status" class="status-message"></div>
            </div>
            
            <!-- רשימת דפים קיימים -->
            <div class="section">
                <h2>📄 דפים קיימים</h2>
                <button class="button" onclick="loadExistingPages()">טען דפים קיימים</button>
                <div class="loading" id="pages-loading">
                    <div class="spinner"></div>
                    <p>טוען דפים קיימים...</p>
                </div>
                <div class="file-list" id="existing-pages"></div>
            </div>
            
            <!-- יצירת דף חדש -->
            <div class="section">
                <h2>➕ יצירת דף חדש</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="source-page">דף מקור לשכפול:</label>
                        <select id="source-page">
                            <option value="current">הדף הנוכחי (202505-1.html)</option>
                            <option value="custom">הזן URL מותאם אישית</option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="custom-url-group">
                        <label for="custom-url">URL מותאם אישית:</label>
                        <input type="url" id="custom-url" placeholder="https://...">
                    </div>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="new-filename">שם הקובץ החדש:</label>
                        <input type="text" id="new-filename" placeholder="202506-1.html">
                    </div>
                    <div class="form-group">
                        <label for="new-title">כותרת הדוח:</label>
                        <input type="text" id="new-title" placeholder="דוח הכנסות והוצאות - חודש יוני 2025">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="new-period">תקופת הדוח:</label>
                    <input type="text" id="new-period" placeholder="חודש יוני 2025">
                </div>
                
                <h3>עדכון נתונים כספיים:</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="total-income">סך הכנסות (₪):</label>
                        <input type="number" id="total-income" placeholder="109320">
                    </div>
                    <div class="form-group">
                        <label for="total-expenses">סך הוצאות (₪):</label>
                        <input type="number" id="total-expenses" placeholder="144505">
                    </div>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="total-donors">סך תורמים:</label>
                        <input type="number" id="total-donors" placeholder="424">
                    </div>
                    <div class="form-group">
                        <label for="scholarship-recipients">מקבלי מלגות:</label>
                        <input type="number" id="scholarship-recipients" placeholder="178">
                    </div>
                </div>
                
                <button class="button success" onclick="createNewPage()">צור דף חדש</button>
                <div class="progress-bar" id="creation-progress">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="creation-status" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        let githubConfig = {
            token: '',
            owner: 'na5845',
            repo: 'Dashboard'
        };

        // בדיקת חיבור ל-GitHub
        async function testConnection() {
            const token = document.getElementById('github-token').value;
            const repoName = document.getElementById('repo-name').value;
            
            if (!token) {
                showStatus('connection-status', 'error', 'נא הזן GitHub Token');
                return;
            }
            
            githubConfig.token = token;
            githubConfig.repo = repoName;
            
            try {
                showStatus('connection-status', 'info', 'בודק חיבור...');
                
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    showStatus('connection-status', 'success', 'חיבור הצליח! ✅');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus('connection-status', 'error', `שגיאה בחיבור: ${error.message}`);
            }
        }

        // טעינת דפים קיימים
        async function loadExistingPages() {
            if (!githubConfig.token) {
                showStatus('connection-status', 'error', 'נא בדוק את החיבור ל-GitHub תחילה');
                return;
            }
            
            const loading = document.getElementById('pages-loading');
            const pagesList = document.getElementById('existing-pages');
            
            loading.style.display = 'block';
            pagesList.innerHTML = '';
            
            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const files = await response.json();
                const htmlFiles = files.filter(file => file.name.endsWith('.html'));
                
                if (htmlFiles.length === 0) {
                    pagesList.innerHTML = '<p style="text-align: center; color: #6c757d;">לא נמצאו קבצי HTML</p>';
                } else {
                    htmlFiles.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div class="file-name">${file.name}</div>
                            <div class="file-actions">
                                <button class="button" style="padding: 5px 15px; font-size: 0.8em;" onclick="duplicatePage('${file.name}')">שכפל</button>
                                <button class="button" style="padding: 5px 15px; font-size: 0.8em;" onclick="viewPage('${file.name}')">צפה</button>
                            </div>
                        `;
                        pagesList.appendChild(fileItem);
                    });
                }
            } catch (error) {
                pagesList.innerHTML = `<p style="text-align: center; color: #dc3545;">שגיאה בטעינת הדפים: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // יצירת דף חדש
        async function createNewPage() {
            if (!githubConfig.token) {
                showStatus('creation-status', 'error', 'נא בדוק את החיבור ל-GitHub תחילה');
                return;
            }
            
            const filename = document.getElementById('new-filename').value;
            const title = document.getElementById('new-title').value;
            const period = document.getElementById('new-period').value;
            const income = document.getElementById('total-income').value;
            const expenses = document.getElementById('total-expenses').value;
            const donors = document.getElementById('total-donors').value;
            const recipients = document.getElementById('scholarship-recipients').value;
            
            if (!filename) {
                showStatus('creation-status', 'error', 'נא הזן שם קובץ');
                return;
            }
            
            const progressBar = document.getElementById('creation-progress');
            const progressFill = document.getElementById('progress-fill');
            
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            try {
                showStatus('creation-status', 'info', 'יוצר דף חדש...');
                progressFill.style.width = '25%';
                
                // קבלת תוכן הדף המקורי
                let sourceContent;
                const sourcePage = document.getElementById('source-page').value;
                
                if (sourcePage === 'current') {
                    sourceContent = getCurrentPageContent();
                } else {
                    const customUrl = document.getElementById('custom-url').value;
                    if (!customUrl) {
                        throw new Error('נא הזן URL מותאם אישית');
                    }
                    sourceContent = await fetchPageContent(customUrl);
                }
                
                progressFill.style.width = '50%';
                
                // עדכון התוכן
                let updatedContent = sourceContent;
                
                if (title) {
                    updatedContent = updatedContent.replace(/<title>.*?<\/title>/, `<title>${title}</title>`);
                    updatedContent = updatedContent.replace(/<h1>.*?<\/h1>/, `<h1>${title.split(' - ')[0] || title}</h1>`);
                }
                
                if (period) {
                    updatedContent = updatedContent.replace(/<div class="period">.*?<\/div>/, `<div class="period">${period}</div>`);
                }
                
                // עדכון נתונים כספיים
                if (income) {
                    updatedContent = updateFinancialData(updatedContent, 'revenue', income);
                }
                
                if (expenses) {
                    updatedContent = updateFinancialData(updatedContent, 'expenses', expenses);
                }
                
                if (donors) {
                    updatedContent = updateStatistic(updatedContent, 'סך תורמים', donors);
                }
                
                if (recipients) {
                    updatedContent = updateStatistic(updatedContent, 'סך אברכים המקבלים מלגה', recipients);
                }
                
                // חישוב יתרה
                if (income && expenses) {
                    const balance = parseInt(income) - parseInt(expenses);
                    updatedContent = updateFinancialData(updatedContent, 'profit', balance);
                }
                
                progressFill.style.width = '75%';
                
                // יצירת הקובץ ב-GitHub
                const encodedContent = btoa(unescape(encodeURIComponent(updatedContent)));
                
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filename}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `הוסף דף חדש: ${filename}`,
                        content: encodedContent
                    })
                });
                
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('creation-status', 'success', `הדף נוצר בהצלחה! 🎉\nכתובת: https://na5845.github.io/Dashboard/${filename}`);
                    
                    // איפוס הטופס
                    document.getElementById('new-filename').value = '';
                    document.getElementById('new-title').value = '';
                    document.getElementById('new-period').value = '';
                    document.getElementById('total-income').value = '';
                    document.getElementById('total-expenses').value = '';
                    document.getElementById('total-donors').value = '';
                    document.getElementById('scholarship-recipients').value = '';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                showStatus('creation-status', 'error', `שגיאה ביצירת הדף: ${error.message}`);
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
            }
        }

        // פונקציות עזר
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.className = `status-message ${type}`;
            element.textContent = message;
            element.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        function getCurrentPageContent() {
            // החזרת תוכן הדף הנוכחי (מהמסמך שהועלה)
            return \`${document.querySelector('antml\\:document').innerHTML.replace(/`/g, '\\`')}\`;
        }

        async function fetchPageContent(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('לא ניתן לטעון את הדף');
            }
            return await response.text();
        }

        function updateFinancialData(content, type, value) {
            const formattedValue = parseInt(value).toLocaleString('he-IL');
            
            if (type === 'revenue') {
                content = content.replace(/(<div class="card revenue">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                    `$1₪${formattedValue}</div>`);
            } else if (type === 'expenses') {
                content = content.replace(/(<div class="card expenses">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                    `$1₪${formattedValue}</div>`);
            } else if (type === 'profit') {
                const sign = value < 0 ? '-' : '';
                const absValue = Math.abs(value).toLocaleString('he-IL');
                content = content.replace(/(<div class="card profit">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                    `$1${sign}₪${absValue}</div>`);
            }
            
            return content;
        }

        function updateStatistic(content, statName, value) {
            const regex = new RegExp(`(<h3>${statName}<\/h3>[\\s\\S]*?<div class="amount">).*?(<\/div>)`, 'm');
            return content.replace(regex, `$1${parseInt(value).toLocaleString('he-IL')}$2`);
        }

        function duplicatePage(filename) {
            document.getElementById('new-filename').value = filename.replace('.html', '-copy.html');
            document.getElementById('source-page').value = 'custom';
            document.getElementById('custom-url').value = `https://na5845.github.io/Dashboard/${filename}`;
            showCustomUrlGroup();
        }

        function viewPage(filename) {
            window.open(`https://na5845.github.io/Dashboard/${filename}`, '_blank');
        }

        function showCustomUrlGroup() {
            const customUrlGroup = document.getElementById('custom-url-group');
            const sourcePage = document.getElementById('source-page').value;
            
            if (sourcePage === 'custom') {
                customUrlGroup.classList.remove('hidden');
            } else {
                customUrlGroup.classList.add('hidden');
            }
        }

        // Event listeners
        document.getElementById('source-page').addEventListener('change', showCustomUrlGroup);
        
        // טעינה ראשונית
        document.addEventListener('DOMContentLoaded', function() {
            // הגדרת שם קובץ אוטומטי בהתבסס על התאריך הנוכחי
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            document.getElementById('new-filename').placeholder = `${year}${month}-1.html`;
        });
    </script>
</body>
</html>

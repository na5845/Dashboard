<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות לדשבורד</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>כניסה לדשבורד</h2>
  <p>יש להתחבר עם חשבון Google</p>
  <button onclick="signInWithGoogle()">התחברות עם Google</button>

  <script>
    // כאן תדביק את קוד ההגדרות ש־Firebase נתן לך (firebaseConfig)
    const firebaseConfig = {
      apiKey: "AIzaSyCI9J7h5NOJ5aGHj3_BBw0jzm5iGSE7n20",
      authDomain: "dashboard-3e2a5.firebaseapp.com",
      projectId: "dashboard-3e2a5",
      storageBucket: "dashboard-3e2a5.appspot.com",
      messagingSenderId: "682842596931",
      appId: "1:682842596931:web:5c0a049a981d750e1e16f6",
      measurementId: "G-NV42P56WJW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // התחברות עם Google
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = "3.html"; // מעבר לדשבורד לאחר התחברות
        })
        .catch(error => {
          alert("שגיאת התחברות: " + error.message);
        });
    }

    // אם כבר מחובר – דלג ישירות
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "3.html";
      }
    });
  </script>

</body>
</html>

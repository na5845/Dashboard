    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCl9J7h5NOJ5aGHj3_BBw0jzm5iGSE7n20",
            authDomain: "dashboard-3e2a5.firebaseapp.com",
            projectId: "dashboard-3e2a5",
            storageBucket: "dashboard-3e2a5.firebasestorage.app",
            messagingSenderId: "682842596931",
            appId: "1:682842596931:web:5c0a049a981d750e1e16f6",
            measurementId: "G-NV42P569WJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('משתמש מחובר:', user.email);
                // Show page content
                document.getElementById('page-content').style.display = 'block';
                document.getElementById('loading-auth').style.display = 'none';
                
                // Add user info to logout button
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.innerHTML = `התנתק (${user.displayName || user.email.split('@')[0]})`;
                }
            } else {
                console.log('משתמש לא מחובר - מפנה לדף התחברות');
                // Redirect to login page
                window.location.href = 'index.html';
            }
        });

        // Logout function
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                console.log('התנתקות הצליחה');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('שגיאה בהתנתקות:', error);
                alert('שגיאה בהתנתקות: ' + error.message);
            }
        };

                { month: 'מרץ', monthNum: 3, year: 2025, status: 'unavailable', statusText: 'לא זמין', info: 'דוח זה טרם הוכן או שהמידע עדיין לא זמין.', income: 0, expenses: 0, link: '' },
                { month: 'אפריל', monthNum: 4, year: 2025, status: 'unavailable', statusText: 'לא זמין', info: 'דוח זה טרם הוכן או שהמידע עדיין לא זמין.', income: 0, expenses: 0, link: '' },
                { month: 'מאי', monthNum: 5, year: 2025, status: 'available', statusText: 'זמין', info: 'דוח מפורט של הכנסות והוצאות חודש מאי, כולל פירוט לפי בנקים ומטרות.', income: 109300, expenses: 144500, link: 'https://na5845.github.io/Dashboard/202505-1.html' },
                { month: 'יוני', monthNum: 6, year: 2025, status: 'upcoming', statusText: 'בהכנה', info: 'דוח זה נמצא כעת בתהליך הכנה ויהיה זמין בקרוב.', income: 0, expenses: 0, link: '' },
                { month: 'יולי', monthNum: 7, year: 2025, status: 'upcoming', statusText: 'עתידי', info: 'דוח זה יהיה זמין לאחר סיום החודש.', income: 0, expenses: 0, link: '' },
                { month: 'אוגוסט', monthNum: 8, year: 2025, status: 'upcoming', statusText: 'עתידי', info: 'דוח זה יהיה זמין לאחר סיום החודש.', income: 0, expenses: 0, link: '' },
                { month: 'ספטמבר', monthNum: 9, year: 2025, status: 'upcoming', statusText: 'עתידי', info: 'דוח זה יהיה זמין לאחר סיום החודש.', income: 0, expenses: 0, link: '' },
                { month: 'אוקטובר', monthNum: 10, year: 2025, status: 'upcoming', statusText: 'עתידי', info: 'דוח זה יהיה זמין לאחר סיום החודש.', income: 0, expenses: 0, link: '' },
                { month: 'נובמבר', monthNum: 11, year: 2025, status: 'upcoming', statusText: 'עתידי', info: 'דוח זה יהיה זמין לאחר סיום החודש.', income: 0, expenses: 0, link: '' },
                { month: 'דצמבר', monthNum: 12, year: 2025, status: 'upcoming', statusText: 'עתידי', info: 'דוח זה יהיה זמין לאחר סיום החודש.', income: 0, expenses: 0, link: '' }
            ],
            2026: Array.from({length: 12}, (_, i) => ({
                month: getMonthName(i + 1),
                monthNum: i + 1,
                year: 2026,
                status: 'upcoming',
                statusText: 'עתידי',
                info: 'דוח זה יהיה זמין החל מינואר 2026.',
                income: 0,
                expenses: 0,
                link: ''
            }))
        };

        let currentYear = 2025;
        let currentEditYear = 2025;

        // פונקציה להחזרת שם החודש
        function getMonthName(monthNum) {
            const months = ['ינואר', 'פברואר', 'מרץ', 'אפריל', 'מאי', 'יוני', 
                           'יולי', 'אוגוסט', 'ספטמבר', 'אוקטובר', 'נובמבר', 'דצמבר'];
            return months[monthNum - 1];
        }

        // פונקציה לעיצוב מספרים עם קומות
        function formatNumber(num) {
            if (num === 0) return '₪0';
            if (num >= 1000) {
                return `₪${(num / 1000).toFixed(1)}K`;
            }
            return `₪${num.toLocaleString()}`;
        }

        // פונקציה ליצירת HTML של כרטיס דוח
        function createReportCard(report) {
            const statusClass = `status-${report.status}`;
            const cardClass = report.status === 'available' ? 'available' : 'unavailable';
            
            let statsHTML = '';
            if (report.status === 'available' && (report.income > 0 || report.expenses > 0)) {
                statsHTML = `
                    <div class="report-stats">
                        <div class="stat-item">
                            <div class="stat-value">${formatNumber(report.income)}</div>
                            <div class="stat-label">הכנסות</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatNumber(report.expenses)}</div>
                            <div class="stat-label">הוצאות</div>
                        </div>
                    </div>
                `;
            }

            let buttonHTML = '';
            if (report.status === 'available' && report.link) {
                buttonHTML = `<a href="${report.link}" class="btn btn-primary">צפייה בדוח</a>`;
            } else {
                let buttonText = 'צפייה בדוח';
                if (report.status === 'upcoming') buttonText = report.statusText === 'בהכנה' ? 'בהכנה...' : 'טרם זמין';
                else if (report.status === 'unavailable') buttonText = 'לא זמין';
                
                buttonHTML = `<button class="btn btn-primary" disabled>${buttonText}</button>`;
            }

            return `
                <div class="report-card ${cardClass}">
                    <div class="month-header">
                        <div class="month-name">${report.month} ${report.year}</div>
                        <div class="status-badge ${statusClass}">${report.statusText}</div>
                    </div>
                    <div class="report-info">
                        ${report.info}
                    </div>
                    ${statsHTML}
                    <div class="action-buttons">
                        ${buttonHTML}
                    </div>
                </div>
            `;
        }

        // פונקציה להצגת דוחות לשנה מסוימת
        function displayReportsForYear(year) {
            const container = document.getElementById('reports-container');
            const reports = reportsData[year] || [];
            
            const reportsHTML = `
                <div class="reports-grid year-reports" data-year="${year}">
                    ${reports.map(report => createReportCard(report)).join('')}
                </div>
            `;
            
            container.innerHTML = reportsHTML;
        }

        // פונקציה לטעינת אפשרויות החודשים
        function updateMonthOptions() {
            const yearSelect = document.getElementById('edit-year-select');
            const monthSelect = document.getElementById('edit-month-select');
            const selectedYear = parseInt(yearSelect.value);
            
            currentEditYear = selectedYear;
            const reports = reportsData[selectedYear] || [];
            
            monthSelect.innerHTML = reports.map((report, index) => 
                `<option value="${index}">${report.month}</option>`
            ).join('');
            
            // טעינת הדוח הראשון כברירת מחדל
            loadReportForEdit();
        }

        // פונקציה לטעינת דוח לעריכה
        function loadReportForEdit() {
            const yearSelect = document.getElementById('edit-year-select');
            const monthSelect = document.getElementById('edit-month-select');
            const selectedYear = parseInt(yearSelect.value);
            const selectedIndex = parseInt(monthSelect.value);
            
            if (isNaN(selectedIndex)) return;
            
            const report = reportsData[selectedYear][selectedIndex];
            if (!report) return;
            
            document.getElementById('current-edit-report').textContent = `${report.month} ${report.year}`;
            
            const formHTML = `
                <div class="single-report-edit">
                    <h4>${report.month} ${report.year}</h4>
                    
                    <div class="form-group">
                        <label>סטטוס:</label>
                        <select id="edit-status">
                            <option value="available" ${report.status === 'available' ? 'selected' : ''}>זמין</option>
                            <option value="unavailable" ${report.status === 'unavailable' ? 'selected' : ''}>לא זמין</option>
                            <option value="upcoming" ${report.status === 'upcoming' ? 'selected' : ''}>בהכנה/עתידי</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>טקסט סטטוס:</label>
                        <input type="text" id="edit-statusText" value="${report.statusText}" placeholder="זמין / לא זמין / בהכנה / עתידי">
                    </div>

                    <div class="form-group">
                        <label>מידע על הדוח:</label>
                        <input type="text" id="edit-info" value="${report.info}" placeholder="תיאור הדוח">
                    </div>

                    <div class="form-group">
                        <label>קישור לדוח:</label>
                        <input type="url" id="edit-link" value="${report.link}" placeholder="https://...">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>הכנסות (₪):</label>
                            <input type="number" id="edit-income" value="${report.income}" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>הוצאות (₪):</label>
                            <input type="number" id="edit-expenses" value="${report.expenses}" placeholder="0">
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('report-edit-form').innerHTML = formHTML;
        }

        // פתיחת חלון הגדרות
        function openSettings() {
            document.getElementById('settings-modal').classList.add('show');
            updateMonthOptions();
        }

        // סגירת חלון הגדרות
        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('show');
        }

        // שמירת הגדרות
        function saveSettings() {
            const yearSelect = document.getElementById('edit-year-select');
            const monthSelect = document.getElementById('edit-month-select');
            const selectedYear = parseInt(yearSelect.value);
            const selectedIndex = parseInt(monthSelect.value);
            
            if (isNaN(selectedIndex)) {
                alert('נא בחר חודש לעריכה');
                return;
            }
            
            const status = document.getElementById('edit-status').value;
            const statusText = document.getElementById('edit-statusText').value;
            const info = document.getElementById('edit-info').value;
            const link = document.getElementById('edit-link').value;
            const income = parseInt(document.getElementById('edit-income').value) || 0;
            const expenses = parseInt(document.getElementById('edit-expenses').value) || 0;
            
            // עדכון הנתונים
            reportsData[selectedYear][selectedIndex] = {
                ...reportsData[selectedYear][selectedIndex],
                status,
                statusText,
                info,
                link,
                income,
                expenses
            };
            
            // עדכון התצוגה
            displayReportsForYear(currentYear);
            closeSettings();
            
            // הודעה על שמירה מוצלחת
            alert('השינויים נשמרו בהצלחה!');
        }

        // פונקציית חזרה לדף הקודם
        function goBack() {
            window.location.href = 'https://na5845.github.io/Dashboard/#';
        }

        // אתחול הדף
        document.addEventListener('DOMContentLoaded', function() {
            // טעינה ראשונית של דוחות
            displayReportsForYear(currentYear);

            // פונקציונליות החלפת שנים בתצוגה הראשית
            document.querySelectorAll('.year-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const selectedYear = parseInt(this.dataset.year);
                    currentYear = selectedYear;
                    
                    // עדכון טאבים
                    document.querySelectorAll('.year-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // הצגת דוחות לשנה הנבחרת
                    displayReportsForYear(selectedYear);
                });
            });

            // פונקציונליות החלפת שנים בהגדרות - הוסרה מכיוון שעברנו לרשימות נפתחות

            // סגירת חלון הגדרות בלחיצה מחוץ לחלון
            document.getElementById('settings-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeSettings();
                }
            });
        });
    </script>
</body>

<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל הגדרות דוחות - GitHub API</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .main-title h1 {
            font-size: 3em;
            font-weight: 300;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .main-title .subtitle {
            font-size: 1.2em;
            color: #6c757d;
            font-weight: 300;
        }

        .github-config {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .report-editor {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .current-data {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #dee2e6;
        }

        .data-preview {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9em;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .back-arrow {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .back-button:hover .back-arrow {
            transform: translateX(3px);
        }

        @media (max-width: 768px) {
            .form-row,
            .form-row-3 {
                grid-template-columns: 1fr;
            }

            .main-title h1 {
                font-size: 2em;
            }

            .back-button {
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 0.8em;
            }
        }

        .token-info {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #ffeaa7;
        }

        .token-info a {
            color: #856404;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="#" onclick="history.back()" class="back-button">
        <span class="back-arrow">→</span>
        חזרה
    </a>

    <div class="container">
        <div class="header">
            <div class="main-title">
                <h1>🔧 מנהל הגדרות דוחות</h1>
                <div class="subtitle">עדכון דוחות באמצעות GitHub API</div>
            </div>
        </div>

        <!-- הגדרות GitHub -->
        <div class="github-config">
            <h2 class="section-title">
                <span>🔑</span>
                הגדרות GitHub
            </h2>

            <div class="form-row">
                <div class="form-group">
                    <label>שם משתמש GitHub:</label>
                    <input type="text" id="github-username" placeholder="na5845" value="na5845">
                </div>
                <div class="form-group">
                    <label>שם הריפוזיטורי:</label>
                    <input type="text" id="github-repo" placeholder="Dashboard" value="Dashboard">
                </div>
            </div>

            <div class="form-group">
                <label>GitHub Personal Access Token:</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                <div class="token-info">
                    <strong>איך ליצור Token:</strong><br>
                    1. GitHub → Settings → Developer settings → Personal access tokens<br>
                    2. Generate new token → בחר "repo" permissions<br>
                    3. <a href="https://github.com/settings/tokens" target="_blank">צור Token כאן</a>
                </div>
            </div>

            <div class="form-group">
                <label>נתיב לקובץ הנתונים:</label>
                <input type="text" id="file-path" placeholder="data/reports.json" value="data/reports.json">
            </div>

            <button class="btn btn-primary" onclick="loadCurrentData()">
                <span>📥</span>
                טען נתונים נוכחיים
            </button>
        </div>

        <!-- הודעות סטטוס -->
        <div id="status-message" class="status-message"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>טוען נתונים מ-GitHub...</p>
        </div>

        <!-- עורך דוחות -->
        <div class="report-editor" id="report-editor" style="display: none;">
            <h2 class="section-title">
                <span>📊</span>
                עריכת דוחות
            </h2>

            <div class="form-row-3">
                <div class="form-group">
                    <label>שנה:</label>
                    <select id="edit-year" onchange="updateMonthsList()">
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>חודש:</label>
                    <select id="edit-month" onchange="loadReportData()">
                        <!-- יתמלא דינמית -->
                    </select>
                </div>
                <div class="form-group">
                    <label>סטטוס:</label>
                    <select id="report-status">
                        <option value="available">זמין</option>
                        <option value="unavailable">לא זמין</option>
                        <option value="upcoming">בהכנה/עתידי</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>טקסט סטטוס:</label>
                <input type="text" id="status-text" placeholder="זמין / לא זמין / בהכנה / עתידי">
            </div>

            <div class="form-group">
                <label>מידע על הדוח:</label>
                <textarea id="report-info" rows="3" placeholder="תיאור מפורט של הדוח"></textarea>
            </div>

            <div class="form-group">
                <label>קישור לדוח:</label>
                <input type="url" id="report-link" placeholder="https://...">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>הכנסות (₪):</label>
                    <input type="number" id="report-income" placeholder="0">
                </div>
                <div class="form-group">
                    <label>הוצאות (₪):</label>
                    <input type="number" id="report-expenses" placeholder="0">
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-success" onclick="saveToGitHub()">
                    <span>💾</span>
                    שמור ל-GitHub
                </button>
                <button class="btn btn-warning" onclick="previewChanges()">
                    <span>👁️</span>
                    תצוגה מקדימה
                </button>
            </div>

            <!-- תצוגה מקדימה של הנתונים -->
            <div class="current-data" id="data-preview-container" style="display: none;">
                <h3>תצוגה מקדימה של הנתונים:</h3>
                <div class="data-preview" id="data-preview"></div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        // טעינת נתונים נוכחיים מ-GitHub
        async function loadCurrentData() {
            const username = document.getElementById('github-username').value;
            const repo = document.getElementById('github-repo').value;
            const token = document.getElementById('github-token').value;
            const filePath = document.getElementById('file-path').value;

            if (!username || !repo || !token || !filePath) {
                showStatus('נא מלא את כל השדות הנדרשים', 'error');
                return;
            }

            showLoading(true);
            showStatus('טוען נתונים מ-GitHub...', 'info');

            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        // קובץ לא קיים - ניצור נתונים ברירת מחדל
                        currentData = createDefaultData();
                        showStatus('קובץ לא נמצא. נוצרו נתונים ברירת מחדל.', 'info');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } else {
                    const fileData = await response.json();
                    const content = atob(fileData.content);
                    currentData = JSON.parse(content);
                    showStatus('נתונים נטענו בהצלחה מ-GitHub!', 'success');
                }

                document.getElementById('report-editor').style.display = 'block';
                updateMonthsList();
                
            } catch (error) {
                showStatus(`שגיאה בטעינת נתונים: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // יצירת נתונים ברירת מחדל
        function createDefaultData() {
            const months = ['ינואר', 'פברואר', 'מרץ', 'אפריל', 'מאי', 'יוני', 
                           'יולי', 'אוגוסט', 'ספטמבר', 'אוקטובר', 'נובמבר', 'דצמבר'];
            
            const data = {
                2024: [],
                2025: [],
                2026: []
            };

            [2024, 2025, 2026].forEach(year => {
                months.forEach((month, index) => {
                    data[year].push({
                        month: month,
                        monthNum: index + 1,
                        year: year,
                        status: year === 2025 && index === 4 ? 'available' : 'unavailable',
                        statusText: year === 2025 && index === 4 ? 'זמין' : 'לא זמין',
                        info: year === 2025 && index === 4 ? 
                            'דוח מפורט של הכנסות והוצאות חודש מאי, כולל פירוט לפי בנקים ומטרות.' :
                            'דוח זה טרם הוכן או שהמידע עדיין לא זמין.',
                        income: year === 2025 && index === 4 ? 109300 : 0,
                        expenses: year === 2025 && index === 4 ? 144500 : 0,
                        link: year === 2025 && index === 4 ? 
                            'https://na5845.github.io/Dashboard/202505-1.html' : ''
                    });
                });
            });

            return data;
        }

        // עדכון רשימת החודשים
        function updateMonthsList() {
            const year = document.getElementById('edit-year').value;
            const monthSelect = document.getElementById('edit-month');
            
            if (!currentData || !currentData[year]) {
                monthSelect.innerHTML = '<option value="">אין נתונים זמינים</option>';
                return;
            }

            monthSelect.innerHTML = currentData[year].map((report, index) => 
                `<option value="${index}">${report.month}</option>`
            ).join('');

            loadReportData();
        }

        // טעינת נתוני דוח לעריכה
        function loadReportData() {
            const year = document.getElementById('edit-year').value;
            const monthIndex = parseInt(document.getElementById('edit-month').value);
            
            if (!currentData || !currentData[year] || isNaN(monthIndex)) return;

            const report = currentData[year][monthIndex];
            
            document.getElementById('report-status').value = report.status;
            document.getElementById('status-text').value = report.statusText;
            document.getElementById('report-info').value = report.info;
            document.getElementById('report-link').value = report.link;
            document.getElementById('report-income').value = report.income;
            document.getElementById('report-expenses').value = report.expenses;
        }

        // תצוגה מקדימה של השינויים
        function previewChanges() {
            const year = document.getElementById('edit-year').value;
            const monthIndex = parseInt(document.getElementById('edit-month').value);
            
            if (!currentData || !currentData[year] || isNaN(monthIndex)) return;

            // עדכון הנתונים עם הערכים החדשים
            currentData[year][monthIndex] = {
                ...currentData[year][monthIndex],
                status: document.getElementById('report-status').value,
                statusText: document.getElementById('status-text').value,
                info: document.getElementById('report-info').value,
                link: document.getElementById('report-link').value,
                income: parseInt(document.getElementById('report-income').value) || 0,
                expenses: parseInt(document.getElementById('report-expenses').value) || 0
            };

            // הצגת תצוגה מקדימה
            document.getElementById('data-preview').textContent = JSON.stringify(currentData, null, 2);
            document.getElementById('data-preview-container').style.display = 'block';
        }

        // שמירה ל-GitHub
        async function saveToGitHub() {
            const username = document.getElementById('github-username').value;
            const repo = document.getElementById('github-repo').value;
            const token = document.getElementById('github-token').value;
            const filePath = document.getElementById('file-path').value;

            if (!username || !repo || !token || !filePath || !currentData) {
                showStatus('נא ודא שכל השדות מלאים והנתונים נטענו', 'error');
                return;
            }

            // עדכון הנתונים לפני השמירה
            previewChanges();

            showLoading(true);
            showStatus('שומר נתונים ל-GitHub...', 'info');

            try {
                // קודם נבדק אם הקובץ קיים כדי לקבל את ה-SHA
                let sha = null;
                try {
                    const existingFile = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (existingFile.ok) {
                        const fileData = await existingFile.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    console.log('קובץ לא קיים, יווצר חדש');
                }

                // הכנת התוכן לשמירה
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2))));
                
                const updateData = {
                    message: `עדכון נתוני דוחות - ${new Date().toLocaleString('he-IL')}`,
                    content: content,
                    branch: 'main'
                };

                if (sha) {
                    updateData.sha = sha;
                }

                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.message || response.statusText}`);
                }

                showStatus('✅ הנתונים נשמרו בהצלחה ל-GitHub!', 'success');
                
            } catch (error) {
                showStatus(`❌ שגיאה בשמירה: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // הצגת הודעות סטטוס
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // הצגת/הסתרת loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // אתחול הדף
        document.addEventListener('DOMContentLoaded', function() {
            // טעינת נתונים שמורים מ-localStorage
            const savedConfig = localStorage.getItem('github-config');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    document.getElementById('github-username').value = config.username || 'na5845';
                    document.getElementById('github-repo').value = config.repo || 'Dashboard';
                    document.getElementById('file-path').value = config.filePath || 'data/reports.json';
                    if (config.token) {
                        document.getElementById('github-token').value = config.token;
                    }
                } catch (e) {
                    console.log('שגיאה בטעינת הגדרות שמורות');
                }
            }

            // שמירת הגדרות בכל שינוי
            ['github-username', 'github-repo', 'github-token', 'file-path'].forEach(id => {
                document.getElementById(id).addEventListener('change', function() {
                    const config = {
                        username: document.getElementById('github-username').value,
                        repo: document.getElementById('github-repo').value,
                        token: document.getElementById('github-token').value,
                        filePath: document.getElementById('file-path').value
                    };
                    localStorage.setItem('github-config', JSON.stringify(config));
                });
            });
        });
    </script>
</body>
</html>

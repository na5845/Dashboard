<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק ניהול דפים - GitHub Dashboard</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        
        .section h2 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 1.5em;
            border-bottom: 3px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .edit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
        }
        
        .edit-controls {
            display: flex;
            gap: 10px;
        }
        
        .edit-controls .button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .edit-subsection {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .edit-subsection h4 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 1.2em;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .table-editor {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        
        .table-controls {
            margin-bottom: 15px;
            text-align: right;
        }
        
        .table-controls .button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .editable-table-container {
            overflow-x: auto;
        }
        
        .editable-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .editable-table th,
        .editable-table td {
            padding: 12px;
            text-align: right;
            border: 1px solid #dee2e6;
        }
        
        .editable-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .editable-table input {
            width: 100%;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px;
            font-size: 0.9em;
        }
        
        .editable-table input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .row-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .row-actions button {
            padding: 4px 8px;
            font-size: 0.8em;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .file-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s ease;
        }
        
        .file-item:hover {
            background: #f8f9fa;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-actions button {
            padding: 6px 12px;
            font-size: 0.85em;
            border-radius: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ממשק ניהול דפים</h1>
            <p>GitHub Dashboard Manager</p>
        </div>
        
        <div class="content">
            <!-- הגדרות GitHub -->
            <div class="section">
                <h2>🔧 הגדרות GitHub</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="github-token">Personal Access Token:</label>
                        <input type="password" id="github-token" placeholder="הזן את ה-GitHub Token שלך">
                        <small style="color: #6c757d;">Token עם הרשאות repo נדרש</small>
                    </div>
                    <div class="form-group">
                        <label for="repo-name">שם הרפוזיטורי:</label>
                        <input type="text" id="repo-name" value="Dashboard" placeholder="Dashboard">
                    </div>
                </div>
                <button type="button" class="button" id="test-connection-btn">בדוק חיבור</button>
                <div id="connection-status" class="status-message"></div>
            </div>
            
            <!-- יצירת דף חדש -->
            <div class="section">
                <h2>➕ יצירת דף חדש</h2>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="new-filename">שם הקובץ החדש:</label>
                        <input type="text" id="new-filename" placeholder="202506-1.html">
                    </div>
                    <div class="form-group">
                        <label for="new-title">כותרת הדוח:</label>
                        <input type="text" id="new-title" placeholder="דוח הכנסות והוצאות - חודש יוני 2025">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="new-period">תקופת הדוח:</label>
                    <input type="text" id="new-period" placeholder="חודש יוני 2025">
                </div>
                
                <h3>עדכון נתונים כספיים:</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="total-income">סך הכנסות (₪):</label>
                        <input type="number" id="total-income" placeholder="109320">
                    </div>
                    <div class="form-group">
                        <label for="total-expenses">סך הוצאות (₪):</label>
                        <input type="number" id="total-expenses" placeholder="144505">
                    </div>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="total-donors">סך תורמים:</label>
                        <input type="number" id="total-donors" placeholder="424">
                    </div>
                    <div class="form-group">
                        <label for="scholarship-recipients">מקבלי מלגות:</label>
                        <input type="number" id="scholarship-recipients" placeholder="178">
                    </div>
                </div>
                
                <button type="button" class="button success" id="create-page-btn">צור דף חדש</button>
                <div class="progress-bar" id="creation-progress">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="creation-status" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        // הגדרות גלובליות
        const githubConfig = {
            token: '',
            owner: 'na5845',
            repo: 'Dashboard'
        };

        // פונקציה להצגת הודעות סטטוס
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.className = `status-message ${type}`;
                element.textContent = message;
                element.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // בדיקת חיבור ל-GitHub
        function testConnection() {
            console.log('Testing connection...');
            
            const tokenInput = document.getElementById('github-token');
            const repoInput = document.getElementById('repo-name');
            
            if (!tokenInput || !repoInput) {
                console.error('Elements not found');
                return;
            }
            
            const token = tokenInput.value.trim();
            const repoName = repoInput.value.trim();
            
            if (!token) {
                showStatus('connection-status', 'error', 'נא הזן GitHub Token');
                return;
            }
            
            githubConfig.token = token;
            githubConfig.repo = repoName;
            
            showStatus('connection-status', 'info', 'בודק חיבור...');
            
            const apiUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`;
            console.log('API URL:', apiUrl);
            
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.ok) {
                    showStatus('connection-status', 'success', 'חיבור הצליח! ✅');
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                }
            })
            .then(data => {
                console.log('Repository data:', data);
            })
            .catch(error => {
                console.error('Connection error:', error);
                showStatus('connection-status', 'error', `שגיאה בחיבור: ${error.message}`);
            });
        }
        async function loadExistingPages() {
            if (!githubConfig.token) {
                showStatus('connection-status', 'error', 'נא בדוק את החיבור ל-GitHub תחילה');
                return;
            }
            
            const loading = document.getElementById('pages-loading');
            const pagesList = document.getElementById('existing-pages');
            
            loading.style.display = 'block';
            pagesList.innerHTML = '';
            
            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const files = await response.json();
                const htmlFiles = files.filter(file => file.name.endsWith('.html'));
                
                if (htmlFiles.length === 0) {
                    pagesList.innerHTML = '<p style="text-align: center; color: #6c757d;">לא נמצאו קבצי HTML</p>';
                } else {
                    htmlFiles.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div class="file-name">${file.name}</div>
                            <div class="file-actions">
                                <button class="button success" onclick="window.editPage('${file.name}')">✏️ ערוך</button>
                                <button class="button" onclick="window.duplicatePage('${file.name}')">📋 שכפל</button>
                                <button class="button" onclick="window.viewPage('${file.name}')">👁️ צפה</button>
                            </div>
                        `;
                        pagesList.appendChild(fileItem);
                    });
                }
            } catch (error) {
                pagesList.innerHTML = `<p style="text-align: center; color: #dc3545;">שגיאה בטעינת הדפים: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // עריכת דף
        async function editPage(filename) {
            console.log('Editing page:', filename);
            
            try {
                showStatus('edit-status', 'info', 'טוען קובץ לעריכה...');
                
                // קריאת תוכן הקובץ
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filename}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const decodedContent = atob(data.content);
                currentPageContent = new TextDecoder('utf-8').decode(
                    new Uint8Array([...decodedContent].map(char => char.charCodeAt(0)))
                );
                
                currentEditingFile = {
                    name: filename,
                    sha: data.sha
                };
                
                // הצגת מודול העריכה
                document.getElementById('edit-section').classList.remove('hidden');
                document.getElementById('edit-filename').textContent = `עורך: ${filename}`;
                
                // מילוי הנתונים הקיימים
                populateEditForm();
                
                showStatus('edit-status', 'success', 'הקובץ נטען בהצלחה לעריכה');
                
                // גלילה למודול העריכה
                document.getElementById('edit-section').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error loading file for edit:', error);
                showStatus('edit-status', 'error', `שגיאה בטעינת הקובץ: ${error.message}`);
            }
        }

        // מילוי טופס העריכה עם נתונים קיימים
        function populateEditForm() {
            if (!currentPageContent) return;
            
            // חילוץ נתונים מהתוכן
            const titleMatch = currentPageContent.match(/<title>(.*?)<\/title>/);
            const periodMatch = currentPageContent.match(/<div class="period">(.*?)<\/div>/);
            
            // מילוי השדות הכלליים
            if (titleMatch) {
                document.getElementById('edit-title').value = titleMatch[1];
            }
            if (periodMatch) {
                document.getElementById('edit-period').value = periodMatch[1];
            }
            
            // חילוץ נתונים כספיים
            extractFinancialData();
            
            // חילוץ טבלאות
            extractIncomeData();
            extractExpensesData();
        }

        // חילוץ נתונים כספיים
        function extractFinancialData() {
            // חילוץ הכנסות
            const incomeMatch = currentPageContent.match(/<div class="card revenue">[\s\S]*?<div class="amount">₪?([\d,]+)/);
            if (incomeMatch) {
                document.getElementById('edit-total-income').value = incomeMatch[1].replace(/,/g, '');
            }
            
            // חילוץ הוצאות
            const expensesMatch = currentPageContent.match(/<div class="card expenses">[\s\S]*?<div class="amount">₪?([\d,]+)/);
            if (expensesMatch) {
                document.getElementById('edit-total-expenses').value = expensesMatch[1].replace(/,/g, '');
            }
            
            // חילוץ תורמים
            const donorsMatch = currentPageContent.match(/<h3>סך תורמים<\/h3>[\s\S]*?<div class="amount">([\d,]+)/);
            if (donorsMatch) {
                document.getElementById('edit-total-donors').value = donorsMatch[1].replace(/,/g, '');
            }
            
            // חילוץ מקבלי מלגות
            const recipientsMatch = currentPageContent.match(/<h3>סך אברכים המקבלים מלגה<\/h3>[\s\S]*?<div class="amount">([\d,]+)/);
            if (recipientsMatch) {
                document.getElementById('edit-scholarship-recipients').value = recipientsMatch[1].replace(/,/g, '');
            }
        }

        // חילוץ נתוני הכנסות
        function extractIncomeData() {
            const tbody = document.getElementById('income-tbody');
            tbody.innerHTML = '';
            
            // דוגמה בסיסית - ניתן להרחיב
            const incomeRows = [
                { name: 'אשראי', amount: '64204' },
                { name: 'בנקאי', amount: '33846' },
                { name: 'מזומן', amount: '8450' },
                { name: 'העברות', amount: '2820' }
            ];
            
            incomeRows.forEach(row => {
                addIncomeRowWithData(row.name, row.amount);
            });
        }

        // חילוץ נתוני הוצאות
        function extractExpensesData() {
            const tbody = document.getElementById('expenses-tbody');
            tbody.innerHTML = '';
            
            // דוגמה בסיסית - ניתן להרחיב
            const expenseRows = [
                { name: 'סך המלגות', amount: '103091' },
                { name: 'משכורות', amount: '20550' },
                { name: 'חוב לפולק', amount: '11100' },
                { name: 'הוצאות משרד', amount: '3000' },
                { name: 'הוצאות פרסום', amount: '3500' }
            ];
            
            expenseRows.forEach(row => {
                addExpenseRowWithData(row.name, row.amount);
            });
        }

        // הוספת שורת הכנסה
        window.addIncomeRow = function() {
            addIncomeRowWithData('', '');
        }

        // הוספת שורת הוצאה  
        window.addExpenseRow = function() {
            addExpenseRowWithData('', '');
        }

        // מחיקת שורה
        window.deleteRow = function(button) {
            button.closest('tr').remove();
        }

        // צפייה בדף
        window.viewPage = function(filename) {
            window.open(`https://na5845.github.io/Dashboard/${filename}`, '_blank');
        }

        // שכפול דף
        window.duplicatePage = function(filename) {
            document.getElementById('new-filename').value = filename.replace('.html', '-copy.html');
            
            // גלילה לטופס יצירת דף חדש
            const createSection = document.querySelector('.section:last-of-type');
            if (createSection) {
                createSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // עריכת דף
        window.editPage = function(filename) {
            editPage(filename);
        }
        async function saveChanges() {
            if (!currentEditingFile || !currentPageContent) {
                showStatus('edit-status', 'error', 'אין קובץ פתוח לעריכה');
                return;
            }
            
            try {
                showStatus('edit-status', 'info', 'שומר שינויים...');
                
                // איסוף הנתונים מהטופס
                const updatedData = collectFormData();
                
                // עדכון התוכן
                let updatedContent = updatePageContent(currentPageContent, updatedData);
                
                // שמירה ב-GitHub
                const utf8Content = new TextEncoder().encode(updatedContent);
                const encodedContent = btoa(String.fromCharCode(...utf8Content));
                
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${currentEditingFile.name}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `עדכון דף: ${currentEditingFile.name}`,
                        content: encodedContent,
                        sha: currentEditingFile.sha
                    })
                });
                
                if (response.ok) {
                    showStatus('edit-status', 'success', 'השינויים נשמרו בהצלחה! 🎉');
                    cancelEdit();
                } else {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status} - ${errorData.message || response.statusText}`);
                }
                
            } catch (error) {
                console.error('Error saving changes:', error);

                if (expenses) {

                        `$1₪${formattedExpenses}</div>`);
                }
                
                // חישוב יתרה
                if (income && expenses) {
                    const balance = parseInt(income) - parseInt(expenses);
                    const sign = balance < 0 ? '-' : '';
                    const absValue = Math.abs(balance).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<div class="card profit">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                        `$1${sign}₪${absValue}</div>`);
                }
                
                if (donors) {
                    const formattedDonors = parseInt(donors).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<h3>סך תורמים<\/h3>[\s\S]*?<div class="amount">).*?(<\/div>)/m, 
                        `$1${formattedDonors}$2`);
                }
                
                if (recipients) {
                    const formattedRecipients = parseInt(recipients).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<h3>סך אברכים המקבלים מלגה<\/h3>[\s\S]*?<div class="amount">).*?(<\/div>)/m, 
                        `$1${formattedRecipients}$2`);
                }
                
                progressFill.style.width = '75%';
                
                // יצירת הקובץ ב-GitHub
                // תיקון encoding לעברית
                const utf8Content = new TextEncoder().encode(updatedContent);
                const encodedContent = btoa(String.fromCharCode(...utf8Content));
                
                const apiUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filename}`;
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `הוסף דף חדש: ${filename}`,
                        content: encodedContent
                    })
                });
                
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    showStatus('creation-status', 'success', 
                        `הדף נוצר בהצלחה! 🎉\nכתובת: https://na5845.github.io/Dashboard/${filename}`);
                    
                    // איפוס הטופס
                    document.getElementById('new-filename').value = '';
                    document.getElementById('new-title').value = '';
                    document.getElementById('new-period').value = '';
                    document.getElementById('total-income').value = '';
                    document.getElementById('total-expenses').value = '';
                    document.getElementById('total-donors').value = '';
                    document.getElementById('scholarship-recipients').value = '';
                } else {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status} - ${errorData.message || response.statusText}`);
                }
                
            } catch (error) {
                console.error('Creation error:', error);
                showStatus('creation-status', 'error', `שגיאה ביצירת הדף: ${error.message}`);
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
            }
        }

        // קבלת תוכן הדף המקורי מ-GitHub
        async function getOriginalPageContent() {
            try {
                // קריאת הקובץ המקורי מהרפוזיטורי
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/202505-1.html`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // פענוח התוכן מ-base64 עם תמיכה בעברית
                    const decodedContent = atob(data.content);
                    // המרה נכונה לעברית
                    return new TextDecoder('utf-8').decode(
                        new Uint8Array([...decodedContent].map(char => char.charCodeAt(0)))
                    );
                } else {
                    throw new Error(`לא ניתן לקרוא את הקובץ המקורי - HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('שגיאה בקריאת הקובץ המקורי:', error);
                throw new Error(`שגיאה בקריאת הקובץ המקורי: ${error.message}`);
            }
        }

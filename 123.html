    <script>
        // ×”×’×“×¨×•×ª ×’×œ×•×‘×œ×™×•×ª
        const githubConfig = {
            token: '',
            owner: 'na5845',
            repo: 'Dashboard'
        };

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×’×ª ×”×•×“×¢×•×ª ×¡×˜×˜×•×¡
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.className = `status-message ${type}`;
                element.textContent = message;
                element.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // ×‘×“×™×§×ª ×—×™×‘×•×¨ ×œ-GitHub
        function testConnection() {
            console.log('Testing connection...');
            
            const tokenInput = document.getElementById('github-token');
            const repoInput = document.getElementById('repo-name');
            
            if (!tokenInput || !repoInput) {
                console.error('Elements not found');
                return;
            }
            
            const token = tokenInput.value.trim();
            const repoName = repoInput.value.trim();
            
            if (!token) {
                showStatus('connection-status', 'error', '× × ×”×–×Ÿ GitHub Token');
                return;
            }
            
            githubConfig.token = token;
            githubConfig.repo = repoName;
            
            showStatus('connection-status', 'info', '×‘×•×“×§ ×—×™×‘×•×¨...');
            
            const apiUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`;
            console.log('API URL:', apiUrl);
            
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.ok) {
                    showStatus('connection-status', 'success', '×—×™×‘×•×¨ ×”×¦×œ×™×—! âœ…');
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                }
            })
            .then(data => {
                console.log('Repository data:', data);
            })
            .catch(error => {
                console.error('Connection error:', error);
                showStatus('connection-status', 'error', `×©×’×™××” ×‘×—×™×‘×•×¨: ${error.message}`);
            });
        }
        async function loadExistingPages() {
            if (!githubConfig.token) {
                showStatus('connection-status', 'error', '× × ×‘×“×•×§ ××ª ×”×—×™×‘×•×¨ ×œ-GitHub ×ª×—×™×œ×”');
                return;
            }
            
            const loading = document.getElementById('pages-loading');
            const pagesList = document.getElementById('existing-pages');
            
            loading.style.display = 'block';
            pagesList.innerHTML = '';
            
            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const files = await response.json();
                const htmlFiles = files.filter(file => file.name.endsWith('.html'));
                
                if (htmlFiles.length === 0) {
                    pagesList.innerHTML = '<p style="text-align: center; color: #6c757d;">×œ× × ××¦××• ×§×‘×¦×™ HTML</p>';
                } else {
                    htmlFiles.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div class="file-name">${file.name}</div>
                            <div class="file-actions">
                                <button class="button success" onclick="window.editPage('${file.name}')">âœï¸ ×¢×¨×•×š</button>
                                <button class="button" onclick="window.duplicatePage('${file.name}')">ğŸ“‹ ×©×›×¤×œ</button>
                                <button class="button" onclick="window.viewPage('${file.name}')">ğŸ‘ï¸ ×¦×¤×”</button>
                            </div>
                        `;
                        pagesList.appendChild(fileItem);
                    });
                }
            } catch (error) {
                pagesList.innerHTML = `<p style="text-align: center; color: #dc3545;">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×“×¤×™×: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // ×¢×¨×™×›×ª ×“×£
        async function editPage(filename) {
            console.log('Editing page:', filename);
            
            try {
                showStatus('edit-status', 'info', '×˜×•×¢×Ÿ ×§×•×‘×¥ ×œ×¢×¨×™×›×”...');
                
                // ×§×¨×™××ª ×ª×•×›×Ÿ ×”×§×•×‘×¥
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filename}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const decodedContent = atob(data.content);
                currentPageContent = new TextDecoder('utf-8').decode(
                    new Uint8Array([...decodedContent].map(char => char.charCodeAt(0)))
                );
                
                currentEditingFile = {
                    name: filename,
                    sha: data.sha
                };
                
                // ×”×¦×’×ª ××•×“×•×œ ×”×¢×¨×™×›×”
                document.getElementById('edit-section').classList.remove('hidden');
                document.getElementById('edit-filename').textContent = `×¢×•×¨×š: ${filename}`;
                
                // ××™×œ×•×™ ×”× ×ª×•× ×™× ×”×§×™×™××™×
                populateEditForm();
                
                showStatus('edit-status', 'success', '×”×§×•×‘×¥ × ×˜×¢×Ÿ ×‘×”×¦×œ×—×” ×œ×¢×¨×™×›×”');
                
                // ×’×œ×™×œ×” ×œ××•×“×•×œ ×”×¢×¨×™×›×”
                document.getElementById('edit-section').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error loading file for edit:', error);
                showStatus('edit-status', 'error', `×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×•×‘×¥: ${error.message}`);
            }
        }

        // ××™×œ×•×™ ×˜×•×¤×¡ ×”×¢×¨×™×›×” ×¢× × ×ª×•× ×™× ×§×™×™××™×
        function populateEditForm() {
            if (!currentPageContent) return;
            
            // ×—×™×œ×•×¥ × ×ª×•× ×™× ××”×ª×•×›×Ÿ
            const titleMatch = currentPageContent.match(/<title>(.*?)<\/title>/);
            const periodMatch = currentPageContent.match(/<div class="period">(.*?)<\/div>/);
            
            // ××™×œ×•×™ ×”×©×“×•×ª ×”×›×œ×œ×™×™×
            if (titleMatch) {
                document.getElementById('edit-title').value = titleMatch[1];
            }
            if (periodMatch) {
                document.getElementById('edit-period').value = periodMatch[1];
            }
            
            // ×—×™×œ×•×¥ × ×ª×•× ×™× ×›×¡×¤×™×™×
            extractFinancialData();
            
            // ×—×™×œ×•×¥ ×˜×‘×œ××•×ª
            extractIncomeData();
            extractExpensesData();
        }

        // ×—×™×œ×•×¥ × ×ª×•× ×™× ×›×¡×¤×™×™×
        function extractFinancialData() {
            // ×—×™×œ×•×¥ ×”×›× ×¡×•×ª
            const incomeMatch = currentPageContent.match(/<div class="card revenue">[\s\S]*?<div class="amount">â‚ª?([\d,]+)/);
            if (incomeMatch) {
                document.getElementById('edit-total-income').value = incomeMatch[1].replace(/,/g, '');
            }
            
            // ×—×™×œ×•×¥ ×”×•×¦××•×ª
            const expensesMatch = currentPageContent.match(/<div class="card expenses">[\s\S]*?<div class="amount">â‚ª?([\d,]+)/);
            if (expensesMatch) {
                document.getElementById('edit-total-expenses').value = expensesMatch[1].replace(/,/g, '');
            }
            
            // ×—×™×œ×•×¥ ×ª×•×¨××™×
            const donorsMatch = currentPageContent.match(/<h3>×¡×š ×ª×•×¨××™×<\/h3>[\s\S]*?<div class="amount">([\d,]+)/);
            if (donorsMatch) {
                document.getElementById('edit-total-donors').value = donorsMatch[1].replace(/,/g, '');
            }
            
            // ×—×™×œ×•×¥ ××§×‘×œ×™ ××œ×’×•×ª
            const recipientsMatch = currentPageContent.match(/<h3>×¡×š ××‘×¨×›×™× ×”××§×‘×œ×™× ××œ×’×”<\/h3>[\s\S]*?<div class="amount">([\d,]+)/);
            if (recipientsMatch) {
                document.getElementById('edit-scholarship-recipients').value = recipientsMatch[1].replace(/,/g, '');
            }
        }

        // ×—×™×œ×•×¥ × ×ª×•× ×™ ×”×›× ×¡×•×ª
        function extractIncomeData() {
            const tbody = document.getElementById('income-tbody');
            tbody.innerHTML = '';
            
            // ×“×•×’××” ×‘×¡×™×¡×™×ª - × ×™×ª×Ÿ ×œ×”×¨×—×™×‘
            const incomeRows = [
                { name: '××©×¨××™', amount: '64204' },
                { name: '×‘× ×§××™', amount: '33846' },
                { name: '××–×•××Ÿ', amount: '8450' },
                { name: '×”×¢×‘×¨×•×ª', amount: '2820' }
            ];
            
            incomeRows.forEach(row => {
                addIncomeRowWithData(row.name, row.amount);
            });
        }

        // ×—×™×œ×•×¥ × ×ª×•× ×™ ×”×•×¦××•×ª
        function extractExpensesData() {
            const tbody = document.getElementById('expenses-tbody');
            tbody.innerHTML = '';
            
            // ×“×•×’××” ×‘×¡×™×¡×™×ª - × ×™×ª×Ÿ ×œ×”×¨×—×™×‘
            const expenseRows = [
                { name: '×¡×š ×”××œ×’×•×ª', amount: '103091' },
                { name: '××©×›×•×¨×•×ª', amount: '20550' },
                { name: '×—×•×‘ ×œ×¤×•×œ×§', amount: '11100' },
                { name: '×”×•×¦××•×ª ××©×¨×“', amount: '3000' },
                { name: '×”×•×¦××•×ª ×¤×¨×¡×•×', amount: '3500' }
            ];
            
            expenseRows.forEach(row => {
                addExpenseRowWithData(row.name, row.amount);
            });
        }

        // ×”×•×¡×¤×ª ×©×•×¨×ª ×”×›× ×¡×”
        window.addIncomeRow = function() {
            addIncomeRowWithData('', '');
        }

        // ×”×•×¡×¤×ª ×©×•×¨×ª ×”×•×¦××”  
        window.addExpenseRow = function() {

        }

        async function getOriginalPageContent() {

                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // ×¤×¢× ×•×— ×”×ª×•×›×Ÿ ×-base64 ×¢× ×ª××™×›×” ×‘×¢×‘×¨×™×ª
                    const decodedContent = atob(data.content);
                    // ×”××¨×” × ×›×•× ×” ×œ×¢×‘×¨×™×ª
                    return new TextDecoder('utf-8').decode(
                        new Uint8Array([...decodedContent].map(char => char.charCodeAt(0)))
                    );
                } else {
                    throw new Error(`×œ× × ×™×ª×Ÿ ×œ×§×¨×•× ××ª ×”×§×•×‘×¥ ×”××§×•×¨×™ - HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥ ×”××§×•×¨×™:', error);
                throw new Error(`×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥ ×”××§×•×¨×™: ${error.message}`);
            }
        }

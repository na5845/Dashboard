<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק ניהול דפים - GitHub Dashboard</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        
        .section h2 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 1.5em;
            border-bottom: 3px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: inline-block;
            min-width: 120px;
            text-align: center;
            margin: 5px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .edit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
        }
        
        .edit-controls {
            display: flex;
            gap: 10px;
        }
        
        .edit-controls .button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .edit-subsection {
            margin-bottom: 40px;
            padding: 25px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .edit-subsection h4 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 1.2em;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .table-editor {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        
        .table-controls {
            margin-bottom: 15px;
            text-align: right;
        }
        
        .table-controls .button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .editable-table-container {
            overflow-x: auto;
        }
        
        .editable-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .editable-table th,
        .editable-table td {
            padding: 12px;
            text-align: right;
            border: 1px solid #dee2e6;
        }
        
        .editable-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .editable-table input {
            width: 100%;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        
        .editable-table input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .row-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .row-actions button {
            padding: 4px 8px;
            font-size: 0.8em;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .file-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s ease;
        }
        
        .file-item:hover {
            background: #f8f9fa;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-actions button {
            padding: 6px 12px;
            font-size: 0.85em;
            border-radius: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ממשק ניהול דפים</h1>
            <p>GitHub Dashboard Manager</p>
        </div>
        
        <div class="content">
            <!-- הגדרות GitHub -->
            <div class="section">
                <h2>🔧 הגדרות GitHub</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="github-token">Personal Access Token:</label>
                        <input type="password" id="github-token" placeholder="הזן את ה-GitHub Token שלך">
                        <small style="color: #6c757d;">Token עם הרשאות repo נדרש</small>
                    </div>
                    <div class="form-group">
                        <label for="repo-name">שם הרפוזיטורי:</label>
                        <input type="text" id="repo-name" value="Dashboard" placeholder="Dashboard">
                    </div>
                </div>
                <button type="button" class="button" onclick="testConnection()">בדוק חיבור</button>
                <div id="connection-status" class="status-message"></div>
            </div>
            
            <!-- רשימת דפים קיימים -->
            <div class="section">
                <h2>📄 דפים קיימים</h2>
                <button type="button" class="button" onclick="loadExistingPages()">טען דפים קיימים</button>
                <div class="loading" id="pages-loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>טוען דפים קיימים...</p>
                </div>
                <div class="file-list" id="existing-pages"></div>
            </div>

            <!-- מודול עריכה -->
            <div class="section hidden" id="edit-section">
                <h2>✏️ עריכת דף</h2>
                <div class="edit-header">
                    <h3 id="edit-filename">עורך: </h3>
                    <div class="edit-controls">
                        <button type="button" class="button success" onclick="saveChanges()">שמור שינויים</button>
                        <button type="button" class="button" onclick="cancelEdit()">ביטול</button>
                    </div>
                </div>
                
                <!-- עריכת נתונים כלליים -->
                <div class="edit-subsection">
                    <h4>📊 נתונים כלליים</h4>
                    <div class="grid">
                        <div class="form-group">
                            <label for="edit-title">כותרת הדוח:</label>
                            <input type="text" id="edit-title" placeholder="דוח הכנסות והוצאות">
                        </div>
                        <div class="form-group">
                            <label for="edit-period">תקופת הדוח:</label>
                            <input type="text" id="edit-period" placeholder="חודש מאי 2025">
                        </div>
                    </div>
                    
                    <div class="grid">
                        <div class="form-group">
                            <label for="edit-total-income">סך הכנסות (₪):</label>
                            <input type="number" id="edit-total-income">
                        </div>
                        <div class="form-group">
                            <label for="edit-total-expenses">סך הוצאות (₪):</label>
                            <input type="number" id="edit-total-expenses">
                        </div>
                    </div>
                </div>
                
                <!-- עריכת הכנסות -->
                <div class="edit-subsection">
                    <h4>💰 עריכת הכנסות</h4>
                    <div class="table-editor">
                        <div class="table-controls">
                            <button type="button" class="button" onclick="addIncomeRow()">➕ הוסף מקור הכנסה</button>
                        </div>
                        <div class="editable-table-container">
                            <table id="income-edit-table" class="editable-table">
                                <thead>
                                    <tr>
                                        <th>מקור הכנסה</th>
                                        <th>סכום (₪)</th>
                                        <th>פעולות</th>
                                    </tr>
                                </thead>
                                <tbody id="income-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- עריכת הוצאות -->
                <div class="edit-subsection">
                    <h4>💸 עריכת הוצאות</h4>
                    <div class="table-editor">
                        <div class="table-controls">
                            <button type="button" class="button" onclick="addExpenseRow()">➕ הוסף הוצאה</button>
                        </div>
                        <div class="editable-table-container">
                            <table id="expenses-edit-table" class="editable-table">
                                <thead>
                                    <tr>
                                        <th>סוג הוצאה</th>
                                        <th>סכום (₪)</th>
                                        <th>פעולות</th>
                                    </tr>
                                </thead>
                                <tbody id="expenses-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div id="edit-status" class="status-message"></div>
            </div>
            
            <!-- יצירת דף חדש -->
            <div class="section">
                <h2>➕ יצירת דף חדש</h2>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="new-filename">שם הקובץ החדש:</label>
                        <input type="text" id="new-filename" placeholder="202507-1.html">
                    </div>
                    <div class="form-group">
                        <label for="new-title">כותרת הדוח:</label>
                        <input type="text" id="new-title" placeholder="דוח הכנסות והוצאות - חודש יולי 2025">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="new-period">תקופת הדוח:</label>
                    <input type="text" id="new-period" placeholder="חודש יולי 2025">
                </div>
                
                <h3>עדכון נתונים כספיים:</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="total-income">סך הכנסות (₪):</label>
                        <input type="number" id="total-income" placeholder="109320">
                    </div>
                    <div class="form-group">
                        <label for="total-expenses">סך הוצאות (₪):</label>
                        <input type="number" id="total-expenses" placeholder="144505">
                    </div>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="total-donors">סך תורמים:</label>
                        <input type="number" id="total-donors" placeholder="424">
                    </div>
                    <div class="form-group">
                        <label for="scholarship-recipients">מקבלי מלגות:</label>
                        <input type="number" id="scholarship-recipients" placeholder="178">
                    </div>
                </div>
                
                <button type="button" class="button success" onclick="createNewPage()">צור דף חדש</button>
                <div class="progress-bar" id="creation-progress">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="creation-status" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        // הגדרות גלובליות
        const githubConfig = {
            token: '',
            owner: 'na5845',
            repo: 'Dashboard'
        };

        // משתנים גלובליים לעריכה
        let currentEditingFile = null;
        let currentPageContent = null;

        // פונקציה להצגת הודעות סטטוס
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.className = `status-message ${type}`;
                element.textContent = message;
                element.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // בדיקת חיבור ל-GitHub
        function testConnection() {
            console.log('Testing connection...');
            
            const token = document.getElementById('github-token').value.trim();
            const repoName = document.getElementById('repo-name').value.trim();
            
            if (!token) {
                showStatus('connection-status', 'error', 'נא הזן GitHub Token');
                return;
            }
            
            githubConfig.token = token;
            githubConfig.repo = repoName;
            
            showStatus('connection-status', 'info', 'בודק חיבור...');
            
            fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                if (response.ok) {
                    showStatus('connection-status', 'success', 'חיבור הצליח! ✅');
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(data => {
                console.log('Repository data:', data);
            })
            .catch(error => {
                showStatus('connection-status', 'error', `שגיאה בחיבור: ${error.message}`);
            });
        }

        // טעינת דפים קיימים
        function loadExistingPages() {
            if (!githubConfig.token) {
                showStatus('connection-status', 'error', 'נא בדוק את החיבור ל-GitHub תחילה');
                return;
            }
            
            const loading = document.getElementById('pages-loading');
            const pagesList = document.getElementById('existing-pages');
            
            loading.style.display = 'block';
            pagesList.innerHTML = '';
            
            fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents`, {
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(files => {
                const htmlFiles = files.filter(file => file.name.endsWith('.html'));
                
                if (htmlFiles.length === 0) {
                    pagesList.innerHTML = '<p style="text-align: center; color: #6c757d;">לא נמצאו קבצי HTML</p>';
                } else {
                    htmlFiles.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div class="file-name">${file.name}</div>
                            <div class="file-actions">
                                <button class="button success" onclick="editPage('${file.name}')">✏️ ערוך</button>
                                <button class="button" onclick="duplicatePage('${file.name}')">📋 שכפל</button>
                                <button class="button" onclick="viewPage('${file.name}')">👁️ צפה</button>
                            </div>
                        `;
                        pagesList.appendChild(fileItem);
                    });
                }
            })
            .catch(error => {
                pagesList.innerHTML = `<p style="text-align: center; color: #dc3545;">שגיאה בטעינת הדפים: ${error.message}</p>`;
            })
            .finally(() => {
                loading.style.display = 'none';
            });
        }

        // עריכת דף
        function editPage(filename) {
            console.log('Editing page:', filename);
            
            showStatus('edit-status', 'info', 'טוען קובץ לעריכה...');
            
            fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filename}`, {
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const decodedContent = atob(data.content);
                currentPageContent = new TextDecoder('utf-8').decode(
                    new Uint8Array([...decodedContent].map(char => char.charCodeAt(0)))
                );
                
                currentEditingFile = {
                    name: filename,
                    sha: data.sha
                };
                
                // הצגת מודול העריכה
                document.getElementById('edit-section').classList.remove('hidden');
                document.getElementById('edit-filename').textContent = `עורך: ${filename}`;
                
                // מילוי הנתונים הקיימים
                populateEditForm();
                
                showStatus('edit-status', 'success', 'הקובץ נטען בהצלחה לעריכה');
                
                // גלילה למודול העריכה
                document.getElementById('edit-section').scrollIntoView({ behavior: 'smooth' });
                
            })
            .catch(error => {
                console.error('Error loading file for edit:', error);
                showStatus('edit-status', 'error', `שגיאה בטעינת הקובץ: ${error.message}`);
            });
        }

        // מילוי טופס העריכה
        function populateEditForm() {
            if (!currentPageContent) return;
            
            // חילוץ כותרת ותקופה
            const titleMatch = currentPageContent.match(/<title>(.*?)<\/title>/);
            const periodMatch = currentPageContent.match(/<div class="period">(.*?)<\/div>/);
            
            if (titleMatch) {
                document.getElementById('edit-title').value = titleMatch[1];
            }
            if (periodMatch) {
                document.getElementById('edit-period').value = periodMatch[1];
            }
            
            // חילוץ נתונים כספיים
            const incomeMatch = currentPageContent.match(/<div class="card revenue">[\s\S]*?<div class="amount">₪?([\d,]+)/);
            if (incomeMatch) {
                document.getElementById('edit-total-income').value = incomeMatch[1].replace(/,/g, '');
            }
            
            const expensesMatch = currentPageContent.match(/<div class="card expenses">[\s\S]*?<div class="amount">₪?([\d,]+)/);
            if (expensesMatch) {
                document.getElementById('edit-total-expenses').value = expensesMatch[1].replace(/,/g, '');
            }
            
            // חילוץ נתוני תורמים ומקבלי מלגות
            const donorsMatch = currentPageContent.match(/<h3>סך תורמים<\/h3>[\s\S]*?<div class="amount">([\d,]+)/);
            if (donorsMatch) {
                document.getElementById('edit-total-donors').value = donorsMatch[1].replace(/,/g, '');
            }
            
            const recipientsMatch = currentPageContent.match(/<h3>סך אברכים המקבלים מלגה<\/h3>[\s\S]*?<div class="amount">([\d,]+)/);
            if (recipientsMatch) {
                document.getElementById('edit-total-expenses').value = recipientsMatch[1].replace(/,/g, '');
            }
            
            // חילוץ נתוני הכנסות והוצאות אמיתיים
            extractRealIncomeData();
            extractRealExpensesData();
        }

        // חילוץ נתוני הכנסות אמיתיים מהטבלה
        function extractRealIncomeData() {
            const incomeTbody = document.getElementById('income-tbody');
            incomeTbody.innerHTML = '';
            
            // יצירת DOM parser לחילוץ נתונים מהטבלה
            const parser = new DOMParser();
            const doc = parser.parseFromString(currentPageContent, 'text/html');
            
            // חיפוש טבלת ההכנסות
            const incomeTable = doc.querySelector('.table-section:has(h3:contains("פירוט הכנסות"))') || 
                              Array.from(doc.querySelectorAll('.table-section')).find(section => 
                                  section.querySelector('h3')?.textContent.includes('הכנסות')
                              );
            
            if (incomeTable) {
                const rows = incomeTable.querySelectorAll('tbody tr');
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 2) {
                        const name = cells[0].textContent.trim();
                        const amountText = cells[1].textContent.trim();
                        
                        // דילוג על שורות כותרת או שורות ריקות
                        if (name && !name.includes('תרומות קבועות') && !name.includes('תרומות מזדמנות') && 
                            !name.includes('סך הכל') && amountText && amountText !== '0') {
                            
                            // ניקוי שם המקור (הסרת רווחים מיותרים)
                            const cleanName = name.replace(/&nbsp;/g, '').trim();
                            
                            // ניקוי הסכום (הסרת פסיקים ותווים לא רלוונטיים)
                            const cleanAmount = amountText.replace(/[₪,\s]/g, '');
                            
                            if (cleanName && cleanAmount && !isNaN(cleanAmount)) {
                                addIncomeRowWithData(cleanName, cleanAmount);
                            }
                        }
                    }
                });
            }
            
            // אם לא נמצאו נתונים, הוסף שורה ריקה
            if (incomeTbody.children.length === 0) {
                addIncomeRowWithData('', '');
            }
        }

        // חילוץ נתוני הוצאות אמיתיים מהטבלה
        function extractRealExpensesData() {
            const expenseTbody = document.getElementById('expenses-tbody');
            expenseTbody.innerHTML = '';
            
            // יצירת DOM parser לחילוץ נתונים מהטבלה
            const parser = new DOMParser();
            const doc = parser.parseFromString(currentPageContent, 'text/html');
            
            // חיפוש טבלת ההוצאות
            const expenseTable = Array.from(doc.querySelectorAll('.table-section')).find(section => 
                section.querySelector('h3')?.textContent.includes('הוצאות')
            );
            
            if (expenseTable) {
                const rows = expenseTable.querySelectorAll('tbody tr');
                
                rows.forEach(row => {
                    // דילוג על שורות עם פונקציונליות פירוט (detail-row)
                    if (row.classList.contains('detail-row') || row.classList.contains('expandable-row')) {
                        return;
                    }
                    
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 2) {
                        const name = cells[0].textContent.trim();
                        const amountText = cells[1].textContent.trim();
                        
                        // דילוג על שורת סיכום
                        if (name && !name.includes('סך הכל') && amountText) {
                            
                            // ניקוי שם ההוצאה
                            const cleanName = name.replace(/&nbsp;/g, '').trim();
                            
                            // ניקוי הסכום
                            const cleanAmount = amountText.replace(/[₪,\s]/g, '');
                            
                            if (cleanName && cleanAmount && !isNaN(cleanAmount)) {
                                addExpenseRowWithData(cleanName, cleanAmount);
                            }
                        }
                    }
                });
            }
            
            // אם לא נמצאו נתונים, הוסף שורה ריקה
            if (expenseTbody.children.length === 0) {
                addExpenseRowWithData('', '');
            }
        }

        // הוספת שורות
        function addIncomeRow() {
            addIncomeRowWithData('', '');
        }

        function addIncomeRowWithData(name, amount) {
            const tbody = document.getElementById('income-tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" value="${name}" placeholder="מקור הכנסה"></td>
                <td><input type="number" value="${amount}" placeholder="0"></td>
                <td>
                    <div class="row-actions">
                        <button class="delete-btn" onclick="deleteRow(this)">🗑️</button>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        }

        function addExpenseRow() {
            addExpenseRowWithData('', '');
        }

        function addExpenseRowWithData(name, amount) {
            const tbody = document.getElementById('expenses-tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" value="${name}" placeholder="סוג הוצאה"></td>
                <td><input type="number" value="${amount}" placeholder="0"></td>
                <td>
                    <div class="row-actions">
                        <button class="delete-btn" onclick="deleteRow(this)">🗑️</button>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        }

        function deleteRow(button) {
            button.closest('tr').remove();
        }

        // שמירת שינויים
        function saveChanges() {
            if (!currentEditingFile || !currentPageContent) {
                showStatus('edit-status', 'error', 'אין קובץ פתוח לעריכה');
                return;
            }
            
            showStatus('edit-status', 'info', 'שומר שינויים...');
            
            // איסוף נתונים מהטופס
            const updatedData = collectFormData();
            
            // עדכון התוכן
            let updatedContent = updatePageContentWithNewData(currentPageContent, updatedData);
            
            // שמירה ב-GitHub
            const utf8Content = new TextEncoder().encode(updatedContent);
            const encodedContent = btoa(String.fromCharCode(...utf8Content));
            
            fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${currentEditingFile.name}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `עדכון דף: ${currentEditingFile.name}`,
                    content: encodedContent,
                    sha: currentEditingFile.sha
                })
            })
            .then(response => {
                if (response.ok) {
                    showStatus('edit-status', 'success', 'השינויים נשמרו בהצלחה! 🎉');
                    setTimeout(() => {
                        cancelEdit();
                    }, 2000);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .catch(error => {
                console.error('Error saving changes:', error);
                showStatus('edit-status', 'error', `שגיאה בשמירת השינויים: ${error.message}`);
            });
        }

        // איסוף נתונים מהטופס
        function collectFormData() {
            const data = {
                title: document.getElementById('edit-title').value,
                period: document.getElementById('edit-period').value,
                totalIncome: document.getElementById('edit-total-income').value,
                totalExpenses: document.getElementById('edit-total-expenses').value,
                incomeItems: [],
                expenseItems: []
            };
            
            // איסוף הכנסות
            const incomeRows = document.querySelectorAll('#income-tbody tr');
            incomeRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs[0].value.trim()) {
                    data.incomeItems.push({
                        name: inputs[0].value.trim(),
                        amount: parseInt(inputs[1].value) || 0
                    });
                }
            });
            
            // איסוף הוצאות
            const expenseRows = document.querySelectorAll('#expenses-tbody tr');
            expenseRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs[0].value.trim()) {
                    data.expenseItems.push({
                        name: inputs[0].value.trim(),
                        amount: parseInt(inputs[1].value) || 0
                    });
                }
            });
            
            return data;
        }

        // עדכון תוכן הדף עם הנתונים החדשים
        function updatePageContentWithNewData(content, data) {
            let updatedContent = content;
            
            // עדכון כותרת
            if (data.title) {
                updatedContent = updatedContent.replace(/<title>.*?<\/title>/g, `<title>${data.title}</title>`);
                updatedContent = updatedContent.replace(/<h1>.*?<\/h1>/g, `<h1>${data.title.split(' - ')[0] || data.title}</h1>`);
            }
            
            // עדכון תקופה
            if (data.period) {
                updatedContent = updatedContent.replace(/<div class="period">.*?<\/div>/g, `<div class="period">${data.period}</div>`);
            }
            
            // עדכון נתונים כספיים
            if (data.totalIncome) {
                const formattedIncome = parseInt(data.totalIncome).toLocaleString('he-IL');
                updatedContent = updatedContent.replace(/(<div class="card revenue">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                    `$1₪${formattedIncome}</div>`);
            }
            
            if (data.totalExpenses) {
                const formattedExpenses = parseInt(data.totalExpenses).toLocaleString('he-IL');
                updatedContent = updatedContent.replace(/(<div class="card expenses">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                    `$1₪${formattedExpenses}</div>`);
            }
            
            // חישוב יתרה
            if (data.totalIncome && data.totalExpenses) {
                const balance = parseInt(data.totalIncome) - parseInt(data.totalExpenses);
                const sign = balance < 0 ? '-' : '';
                const absValue = Math.abs(balance).toLocaleString('he-IL');
                updatedContent = updatedContent.replace(/(<div class="card profit">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                    `$1${sign}₪${absValue}</div>`);
            }
            
            // עדכון טבלת הכנסות
            if (data.incomeItems.length > 0) {
                updatedContent = updateIncomeTable(updatedContent, data.incomeItems);
            }
            
            // עדכון טבלת הוצאות
            if (data.expenseItems.length > 0) {
                updatedContent = updateExpenseTable(updatedContent, data.expenseItems);
            }
            
            return updatedContent;
        }

        // עדכון טבלת הכנסות
        function updateIncomeTable(content, incomeItems) {
            // חישוב סכום כולל
            const totalIncome = incomeItems.reduce((sum, item) => sum + item.amount, 0);
            
            // יצירת שורות הטבלה
            let tableRows = '';
            
            // הוספת כותרת תרומות קבועות
            tableRows += `
                            <tr style="background-color: #f8f9fa; font-weight: bold;">
                                <td colspan="3">1. תרומות קבועות</td>
                            </tr>`;
            
            // הוספת שורות ההכנסות
            incomeItems.forEach(item => {
                const percentage = totalIncome > 0 ? ((item.amount / totalIncome) * 100).toFixed(1) : '0';
                tableRows += `
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;${item.name}</td>
                                <td>${item.amount.toLocaleString('he-IL')}</td>
                                <td>${percentage}%</td>
                            </tr>`;
            });
            
            // הוספת שורות ריקות לתרומות מזדמנות
            tableRows += `
                            <tr style="background-color: #f8f9fa; font-weight: bold;">
                                <td colspan="3">2. תרומות מזדמנות</td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;אשראי</td>
                                <td>0</td>
                                <td>0%</td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;מזומן</td>
                                <td>0</td>
                                <td>0%</td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;שקים</td>
                                <td>0</td>
                                <td>0%</td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;בנקאי</td>
                                <td>0</td>
                                <td>0%</td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;העברות</td>
                                <td>0</td>
                                <td>0%</td>
                            </tr>
                            <tr class="total-row">
                                <td>סך הכל</td>
                                <td>${totalIncome.toLocaleString('he-IL')}</td>
                                <td>100%</td>
                            </tr>`;
            
            // החלפת תוכן הטבלה
            const tableRegex = /(<h3>פירוט הכנסות<\/h3>[\s\S]*?<tbody>)([\s\S]*?)(<\/tbody>)/;
            return content.replace(tableRegex, `$1${tableRows}$3`);
        }

        // עדכון טבלת הוצאות
        function updateExpenseTable(content, expenseItems) {
            // חישוב סכום כולל
            const totalExpenses = expenseItems.reduce((sum, item) => sum + item.amount, 0);
            
            // יצירת שורות הטבלה
            let tableRows = '';
            
            // הוספת שורות ההוצאות
            expenseItems.forEach(item => {
                const percentage = totalExpenses > 0 ? ((item.amount / totalExpenses) * 100).toFixed(1) : '0';
                tableRows += `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.amount.toLocaleString('he-IL')}</td>
                                <td>${percentage}%</td>
                                <td></td>
                            </tr>`;
            });
            
            // הוספת שורת סיכום
            tableRows += `
                            <tr class="total-row">
                                <td>סך הכל</td>
                                <td>${totalExpenses.toLocaleString('he-IL')}</td>
                                <td>100%</td>
                                <td></td>
                            </tr>`;
            
            // החלפת תוכן הטבלה
            const tableRegex = /(<h3>פירוט הוצאות<\/h3>[\s\S]*?<tbody>)([\s\S]*?)(<\/tbody>)/;
            return content.replace(tableRegex, `$1${tableRows}$3`);
        }

        // ביטול עריכה
        function cancelEdit() {
            document.getElementById('edit-section').classList.add('hidden');
            currentEditingFile = null;
            currentPageContent = null;
            
            // איפוס הטופס
            document.getElementById('edit-title').value = '';
            document.getElementById('edit-period').value = '';
            document.getElementById('edit-total-income').value = '';
            document.getElementById('edit-total-expenses').value = '';
            document.getElementById('income-tbody').innerHTML = '';
            document.getElementById('expenses-tbody').innerHTML = '';
        }

        // צפייה בדף
        function viewPage(filename) {
            window.open(`https://na5845.github.io/Dashboard/${filename}`, '_blank');
        }

        // שכפול דף
        function duplicatePage(filename) {
            document.getElementById('new-filename').value = filename.replace('.html', '-copy.html');
            document.querySelector('[id="new-filename"]').closest('.section').scrollIntoView({ behavior: 'smooth' });
        }

        // קבלת תוכן הדף המקורי מ-GitHub
        async function getOriginalPageContent() {
            const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/202505-1.html`, {
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                const decodedContent = atob(data.content);
                return new TextDecoder('utf-8').decode(
                    new Uint8Array([...decodedContent].map(char => char.charCodeAt(0)))
                );
            } else {
                throw new Error(`לא ניתן לקרוא את הקובץ המקורי - HTTP ${response.status}`);
            }
        }

        // יצירת דף חדש
        async function createNewPage() {
            if (!githubConfig.token) {
                showStatus('creation-status', 'error', 'נא בדוק את החיבור ל-GitHub תחילה');
                return;
            }
            
            const filename = document.getElementById('new-filename').value.trim();
            const title = document.getElementById('new-title').value.trim();
            const period = document.getElementById('new-period').value.trim();
            const income = document.getElementById('total-income').value;
            const expenses = document.getElementById('total-expenses').value;
            const donors = document.getElementById('total-donors').value;
            const recipients = document.getElementById('scholarship-recipients').value;
            
            if (!filename) {
                showStatus('creation-status', 'error', 'נא הזן שם קובץ');
                return;
            }
            
            if (!filename.endsWith('.html')) {
                showStatus('creation-status', 'error', 'שם הקובץ חייב להסתיים ב-.html');
                return;
            }
            
            const progressBar = document.getElementById('creation-progress');
            const progressFill = document.getElementById('progress-fill');
            
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            try {
                showStatus('creation-status', 'info', 'יוצר דף חדש...');
                progressFill.style.width = '25%';
                
                const sourceContent = await getOriginalPageContent();
                progressFill.style.width = '50%';
                
                let updatedContent = sourceContent;
                
                if (title) {
                    updatedContent = updatedContent.replace(/<title>.*?<\/title>/g, `<title>${title}</title>`);
                    updatedContent = updatedContent.replace(/<h1>.*?<\/h1>/g, `<h1>${title.split(' - ')[0] || title}</h1>`);
                }
                
                if (period) {
                    updatedContent = updatedContent.replace(/<div class="period">.*?<\/div>/g, `<div class="period">${period}</div>`);
                }
                
                if (income) {
                    const formattedIncome = parseInt(income).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<div class="card revenue">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                        `$1₪${formattedIncome}</div>`);
                }
                
                if (expenses) {
                    const formattedExpenses = parseInt(expenses).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<div class="card expenses">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                        `$1₪${formattedExpenses}</div>`);
                }
                
                if (income && expenses) {
                    const balance = parseInt(income) - parseInt(expenses);
                    const sign = balance < 0 ? '-' : '';
                    const absValue = Math.abs(balance).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<div class="card profit">[\s\S]*?<div class="amount">).*?(₪.*?<\/div>)/m, 
                        `$1${sign}₪${absValue}</div>`);
                }
                
                if (donors) {
                    const formattedDonors = parseInt(donors).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<h3>סך תורמים<\/h3>[\s\S]*?<div class="amount">).*?(<\/div>)/m, 
                        `$1${formattedDonors}$2`);
                }
                
                if (recipients) {
                    const formattedRecipients = parseInt(recipients).toLocaleString('he-IL');
                    updatedContent = updatedContent.replace(/(<h3>סך אברכים המקבלים מלגה<\/h3>[\s\S]*?<div class="amount">).*?(<\/div>)/m, 
                        `$1${formattedRecipients}$2`);
                }
                
                progressFill.style.width = '75%';
                
                const utf8Content = new TextEncoder().encode(updatedContent);
                const encodedContent = btoa(String.fromCharCode(...utf8Content));
                
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filename}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `הוסף דף חדש: ${filename}`,
                        content: encodedContent
                    })
                });
                
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    showStatus('creation-status', 'success', 
                        `הדף נוצר בהצלחה! 🎉\nכתובת: https://na5845.github.io/Dashboard/${filename}`);
                    
                    // איפוס הטופס
                    document.getElementById('new-filename').value = '';
                    document.getElementById('new-title').value = '';
                    document.getElementById('new-period').value = '';
                    document.getElementById('total-income').value = '';
                    document.getElementById('total-expenses').value = '';
                    document.getElementById('total-donors').value = '';
                    document.getElementById('scholarship-recipients').value = '';
                } else {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status} - ${errorData.message || response.statusText}`);
                }
                
            } catch (error) {
                console.error('Creation error:', error);
                showStatus('creation-status', 'error', `שגיאה ביצירת הדף: ${error.message}`);
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
            }
        }

        // הגדרת שם קובץ אוטומטי
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            document.getElementById('new-filename').placeholder = `${year}${month}-1.html`;
        });
    </script>
